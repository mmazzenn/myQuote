<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Kalam:wght@300;400;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>MyQuote</title>
</head>

<body>
  <h1>MyQuote</h1>

  <div class="container">
    <div class="box">
      <div class="quote-box">
        <div class="quote-img" id="quoteImg">
        </div>
        <div class="quote-text">
          <blockquote id="quoteText">
          </blockquote>
        </div>
        <span class="author" id="quoteAuthor"></span>
      </div>
      <button onclick="generateQuote()">Pick your Quote</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
